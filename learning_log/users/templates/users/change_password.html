{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>{{ user.title }}</h2>
{% endblock header %}
{% block content %}
    <div class="container">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit">Change</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
