{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2><a href="{% url 'users:user_info' user.username %}">{{ user.username }}</a></h2>
{% endblock header %}
{% block content %}
    <form action="{% url 'users:user_edit' user.username %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %} }
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
